<div class="w-full max-w-sm sm:max-w-md lg:max-w-lg bg-white shadow-md rounded-lg p-4 sm:p-6 mb-4 border border-gray-200 hover:shadow-lg transition-shadow duration-300 flex flex-col h-auto">
  <div class="flex flex-col sm:flex-row justify-between items-start gap-4 mb-4">
    <div class="w-full">
      <div class="flex items-center justify-between sm:justify-start gap-2 mb-2">
        <h3 class="text-lg font-semibold text-gray-800 truncate max-w-full sm:max-w-[200px]">{{ campaign.name }}</h3>
        <span
          class="inline-flex items-center justify-center w-6 h-6 rounded-full flex-shrink-0"
          [ngClass]="{
            'bg-green-100 text-green-500': campaign.status === 'on',
            'bg-red-100 text-red-500': campaign.status === 'off'
          }"
        >
          ●
        </span>
      </div>
      <div class="space-y-1">
        <p class="text-sm text-gray-600">
          <span class="font-medium">Town:</span> {{ campaign.town }}
        </p>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Radius:</span> {{ campaign.radius }} km
        </p>
      </div>
    </div>

    <div class="flex space-x-2 w-full sm:w-auto justify-end">
      <button
        (click)="onEdit.emit(campaign)"
        class="flex-1 sm:flex-none bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors text-sm font-medium min-w-[80px]"
      >
        Edytuj
      </button>
      <button
        (click)="onDelete.emit(campaign)"
        class="flex-1 sm:flex-none bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors text-sm font-medium min-w-[80px]"
      >
        Usuń
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-auto pt-4 border-t border-gray-100">
    <div class="bg-gray-50 p-3 rounded-md">
      <p class="text-sm text-gray-600 mb-1">Budget</p>
      <p class="font-medium text-gray-800">{{ campaign.campaignFund | currency:'USD':'symbol':'1.0-0' }}</p>
    </div>

    <div *ngIf="campaign.keywords?.length" class="bg-gray-50 p-3 rounded-md">
      <p class="text-sm text-gray-600 mb-1">Keywords</p>
      <div class="max-h-[60px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300">
        <p class="text-sm text-gray-800">{{ campaign.keywords.join(', ') }}</p>
      </div>
    </div>
  </div>
</div>
